<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text" name="first_name">
    <input type="text" name="last_name">
    <input type="number" name="age">
    <input type="password" name="password">
    <input type="date" name="dob">
    <input type="color" name="red">

    <input type="radio" name="font" value="bold" id="bold">
    <label for="bold"><strong>Bold</strong><label>
    <input type="radio" name="font" value="normal" id="normal">
    <label for="normal">Normal<label>
    
    <input type="checkbox" name="accept" value="accept" id="accept">
    <label for="accept">I Agree</label>

    <textarea name="comment"cols="15" rows="4"> Hello</textarea>

    <select name="snacks">
        <option>Granola</option>
        <option>Protien bar</option>
        <option>Trail Mix</option>
        <option>Crackers</option>
    </select>



</body>
</html>
