<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SELL FAST</title>
</head>
<body>
    <h2 class="text-center">{{ user.first_name }}, put a property up for sale and take advantage of our high commission rates !</h2>
    <header>
        <nav class="nav justify-content-end">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="" class="nav-link">Account</a>
            <a href="/logout" class="nav-link">Logout</a>
        </nav>
    </header>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                    <h5>{{ m }}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="p-3 mb-2 bg-info text-white w-25 p-3 container">
        <form action="/dashboard/new/create", method="post" class="form-group">
            <section>
                <label for="property_name">Property Name:</label>
                <input type="text" name="property_name" class="form-control">
            </section>
            <section>
                <p>Property Type:</p>
                <label for="Single Family House" value="property_type">Single Family House</label>
                <input type="radio" id="Single Family House" name="property_type" class="form-control" value="property_type">
                <label for="Townhouse" value="property_type">Townhouse</label>
                <input type="radio" id="Townhouse" name="property_type" class="form-control" value="property_type">
                <label for="Condoinium" value="property_type">Condominium</label>
                <input type="radio" id="Condoinium" name="property_type" class="form-control" value="property_type">
            </section>
            <section>
                <label for="address">Address:</label>
                <input type="text" name="address" class="form-control" placeholder="Street address, City, State, Zip Code">
            </section>
            <br>
            <section>
                <label for="number_of_bedrooms">Number of bedrooms:</label>
                <select name="number_of_bedrooms" id="number_of_bedrooms">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </section>
            <section>
                <label for="number_of_bathrooms">Number of bathrooms:</label>
                <select name="number_of_bathrooms" id="number_of_bathrooms">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                </select>
            </section>
            <section>
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" placeholder="$" class="form-control">
            </section>
            <section>
                <label for="year_built">Year:</label>
                <input type="date" name="year_built" class="form-control">
            </section>
            <section>
                <label for="description">Description:</label>
                <textarea cols="30" rows="10" name="description" class="form-control"></textarea>
            </section>
            <section>
                <button class="btn btn-success form-control">Add</button>
            </section>
            <section style="display: none;">
                <label for="users_id">User</label>
                <input type="text" name="users_id" value="{{user.id}}">
            </section>
        </form>
    </div>
</body>
</html>
