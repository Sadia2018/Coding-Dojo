<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./user_card_style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="top">
                <img class="pic" src="./icons/user-circle.png" alt="profile picture">
            </div>
            <div id="middle">
                <h1>Jane Doe</h1>
            </div>
            <div class="pin">
                <img src="./icons/map-marker.png" alt="map marker"><span>Seattle</span>
            </div>
            <div class="paragraph">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            </div>
            <div class="last">
                <img src="./icons/gear.png" alt="settings">
                <a href="#">edit profile</a>
            </div>
        </div>    
    </div>
</body>
</html>
