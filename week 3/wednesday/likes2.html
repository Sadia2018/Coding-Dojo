<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKES2</title>
    <link rel="stylesheet" href="./likes2.css">
    <script src="./likes2.js" defer></script>
</head>
<body>
    <header>
        <h2>Network</h2>
    </header>
    <main>
        <h2 class="center">Your Feed</h2>
        <div class="container">
            <div class="user-tag">
                <img src="./user-circle.png" alt="user-circle">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="column sizing">
                <div class="first_box">
                    <div class="row">
                        <div>
                            <h2>NEIL M</h2>
                        </div>
                        <div class="row">
                            <h3><span id="count">3</span> like(s)</h3>
                            <button onclick="likeBtn(this)">LIKE</button>
                        </div>
                    </div>
                    <p>This is some filter text, it can say anything we like</p>
                </div>
                <div class="first_box">
                    <div class="row">
                        <div>
                            <h2>NICHOLE K</h2>
                        </div>
                        <div class="row">
                            <h3><span id="increase">3</span> like(s)</h3>
                            <button onclick="likeBtn1(this)">LIKE</button>
                        </div>
                    </div>
                    <p>This is some filter text, it can say anything we like</p>
                </div>
                <div class="first_box">
                    <div class="row">
                        <div>
                            <h2>JIM R</h2>
                        </div>
                        <div class="row">
                            <h3><span id="likeMore">3</span> like(s)</h3>
                            <button onclick="likeBtn2(this)">LIKE</button>
                        </div>
                    </div>
                    <p>This is some filter text, it can say anything we like</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
